<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your User ID
    (function() {
      emailjs.init('HMji4B_uSiAKcLv4j');
    })();
  </script>
</head>
<body>
  <div class="form-container">
    <h1>User Feedback Form</h1>
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="from">From:</label>
      <input type="text" id="from" name="from" placeholder="Where are you from?" required>

      <label for="profession">Profession:</label>
      <input type="text" id="profession" name="profession" placeholder="What do you do?" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="food">Favorite Food:</label>
      <input type="text" id="food" name="food" placeholder="What's your favorite food?" required>

      <button type="submit">Submit</button>
    </form>
    
    <div id="thankYouMessage" class="hidden">
      <h2>Thank you for your feedback!</h2>
      <p>We appreciate you taking the time to share with us.</p>
    </div>
    
    <div id="loadingSpinner" class="hidden">Sending...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
